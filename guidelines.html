<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNCSKILL</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css" />
    <style>
        /* Universal box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root variables */
        :root {
            --spacing: 0.25rem;
            --color-gray-200: oklch(92.8% 0.006 264.531);
            --color-white: #fff;
            --color-black: #000;
            --color-dark-teal: #012726;
            --color-teal-hover: #004D4B;
            --font-sans: "IBM Plex Sans", ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --font-weight-bold: 700;
            --text-base: 1rem;
            --text-base--line-height: 1.5;
            --radius-md: 0.375rem;
            --default-transition-duration: 0.15s;
            --default-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Body styles */
        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            padding-top: 72px;
        }

        html, body {
            overflow-x: hidden;
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: var(--default-transition-timing-function);
            overflow: visible;
            background-color: var(--color-white);
        }

        /* Container */
        .header-container {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 48rem) {
            .header-container {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding-left: 16px;
                padding-right: 16px;
                width: 100%;
            }
            .nav-left, .nav-right {
                margin: 0;
                padding: 0;
            }
            .logo, .menu-button {
                margin: 0;
                padding: 0;
            }
        }

        /* Navigation */
        .nav {
            padding-top: calc(var(--spacing) * 6);
            padding-bottom: calc(var(--spacing) * 6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo and nav links container */
        .nav-left {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 6);
        }
@media (max-width: 768px) {
    .nav {
        padding-top: calc(var(--spacing) * 3);
        padding-bottom: calc(var(--spacing) * 3);
    }
}
        
        /* Logo image */
        .logo {
            margin-right: calc(var(--spacing) * 6);
            width: 100px;
            height: 40px;
            color: transparent;
        }

        /* Nav links (hidden on mobile, flex on md) */
        .nav-links {
            display: none;
            align-items: center;
            gap: calc(var(--spacing) * 4);
        }

        @media (min-width: 48rem) {
            .nav-links {
                display: flex;
            }
        }

        /* Learn button (desktop only) */
        .learn-button {
            display: flex;
            align-items: center;
            padding-left: calc(var(--spacing) * 3);
            padding-right: calc(var(--spacing) * 3);
            padding-top: calc(var(--spacing) * 2);
            padding-bottom: calc(var(--spacing) * 2);
            font-size: var(--text-base);
            line-height: var(--text-base--line-height);
            font-weight: var(--font-weight-medium);
            border: 1px solid var(--color-dark-teal);
            border-radius: var(--radius-md);
            color: var(--color-dark-teal);
            white-space: nowrap;
            transition-property: color, background-color, transform;
            transition-duration: var(--default-transition-duration);
            transition-timing-function: var(--default-transition-timing-function);
            background-color: transparent;
            cursor: pointer;
        }

        @media (min-width: 769px) {
            .learn-button {
                border: none;
            }
        }

        @media (hover: hover) {
            .learn-button:hover {
                color: var(--color-white);
                background-color: var(--color-dark-teal);
            }
            .learn-button:hover svg {
                transform: rotate(180deg);
            }
        }

        .learn-button svg {
            margin-left: calc(var(--spacing) * 2);
            transition: transform var(--default-transition-duration) var(--default-transition-timing-function);
        }

        /* About link hover effect */
        .nav-link {
            padding-left: calc(var(--spacing) * 4);
            padding-right: calc(var(--spacing) * 4);
            padding-top: calc(var(--spacing) * 2);
            padding-bottom: calc(var(--spacing) * 2);
            font-size: var(--text-base);
            line-height: var(--text-base--line-height);
            font-weight: var(--font-weight-medium);
            color: var(--color-dark-teal);
            transition-property: color, background-color;
            transition-duration: var(--default-transition-duration);
            transition-timing-function: var(--default-transition-timing-function);
            text-decoration: none;
            border-radius: var(--radius-md);
        }

        @media (hover: hover) {
            .nav-link:hover {
                color: var(--color-white);
                background-color: var(--color-dark-teal);
            }
        }

        /* Mega menu styles */
        #megaMenu, #archiveMegaMenu {
            position: fixed;
            top: 72px;
            left: 50%;
            width: min(800px, 90vw);
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 24px 48px rgba(0,0,0,0.12);
            padding: 32px;
            opacity: 0;
            transform: translate(-50%, 8px);
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            pointer-events: none;
            z-index: 100;
            max-height: 70vh;
            overflow-y: auto;
        }

        #megaMenu.active, #archiveMegaMenu.active {
            opacity: 1;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }

        .mega-menu-content {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 32px;
            max-height: 100%;
        }

        .mega-menu-section {
            display: flex;
            flex-direction: column;
        }

        .mega-menu-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .mega-menu-header h3 {
            font-size: 14px;
            font-weight: 700;
            color: #2d3436;
            letter-spacing: 0.25px;
            margin: 0;
            text-transform: uppercase;
        }

        .mega-menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }

        .mega-menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            background: linear-gradient(95deg, #f8f9fa 0%, #ffffff 100%);
            border: 1px solid #f1f3f5;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
        }

        @media (hover: hover) {
            .mega-menu-item:hover {
                background: linear-gradient(95deg, #ffffff 0%, #f8f9fa 100%);
                transform: translateY(-2px);
            }
        }

        .mega-menu-item-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mega-menu-item-icon.career {
            background: #6366f1;
        }

        .mega-menu-item-icon.certification {
            background: #10b981;
        }

        .mega-menu-item-icon svg {
            width: 16px;
            height: 16px;
            color: white;
        }

        .mega-menu-item-text {
            display: flex;
            flex-direction: column;
        }

        .mega-menu-item-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3436;
        }

        .mega-menu-item-description {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }



#megaMenu::-webkit-scrollbar, #archiveMegaMenu::-webkit-scrollbar {
    width: 8px;
}
#megaMenu::-webkit-scrollbar-track, #archiveMegaMenu::-webkit-scrollbar-track {
    background: #f1f3f5;
    border-radius: 4px;
}
#megaMenu::-webkit-scrollbar-thumb, #archiveMegaMenu::-webkit-scrollbar-thumb {
    background: #6c757d;
    border-radius: 4px;
}
#megaMenu::-webkit-scrollbar-thumb:hover, #archiveMegaMenu::-webkit-scrollbar-thumb:hover {
    background: #495057;
}



        /* Right-side buttons container */
        .nav-right {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 4);
        }

        /* Mobile menu button */
        .menu-button {
            display: flex;
            padding: calc(var(--spacing) * 1.5);
            border: 1px solid var(--color-dark-teal);
            border-radius: var(--radius-md);
            color: var(--color-dark-teal);
            background-color: transparent;
            cursor: pointer;
        }

        @media (min-width: 48rem) {
            .menu-button {
                display: none;
            }
        }

        /* Mobile menu styles */
        #mobileMenu {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 75vw;
            max-width: 320px;
            background: #ffffff;
            padding: 24px 16px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            z-index: 1000;
            border-top-left-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        #mobileMenu.active {
            transform: translateX(0);
        }

        #menuOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        #menuOverlay.active {
            display: block;
        }

        .mobile-menu-close {
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: transparent;
            transition: background 0.2s ease, transform 0.2s ease;
            align-self: flex-end;
            margin-bottom: 24px;
        }

        .mobile-menu-close svg {
            width: 24px;
            height: 24px;
            color: #4b5563;
        }

        .mobile-menu-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .mobile-menu-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .mobile-menu-group {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
        }

        .mobile-menu-header {
            font-size: 16px;
            font-weight: 700;
            color: #2d3436;
            margin: 0;
            padding: 12px 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-menu-header svg {
            margin-left: calc(var(--spacing) * 2);
            transition: transform var(--default-transition-duration) var(--default-transition-timing-function);
        }

        .mobile-menu-header.active svg {
            transform: rotate(180deg);
        }

        .mobile-menu-list {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 8px 0;
        }

        .mobile-menu-list.active {
            display: flex;
        }

        .mobile-menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            background: linear-gradient(95deg, #f8f9fa 0%, #ffffff 100%);
            border: 1px solid #f1f3f5;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
        }

        @media (hover: hover) {
            .mobile-menu-item:hover {
                background: linear-gradient(95deg, #ffffff 0%, #f8f9fa 100%);
                transform: translateY(-2px);
            }
        }

        .mobile-menu-item-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            margin-right: 12px;
        }

        .mobile-menu-item-icon.career {
            background: #6366f1;
        }

        .mobile-menu-item-icon.certification {
            background: #10b981;
        }

        .mobile-menu-item-text {
            display: flex;
            flex-direction: column;
        }

        .mobile-menu-item-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3436;
        }

        .mobile-menu-item-description {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }

        .mobile-menu-auth {
            flex-shrink: 0;
            padding-top: 20px;
        }

        .mobile-menu-auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mobile-menu-auth-button {
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s ease;
            font-weight: 600;
        }

        .mobile-menu-auth-button.submit {
            background: var(--color-dark-teal);
            color: var(--color-white);
        }

        .mobile-menu-auth-button.join {
            border: 1px solid #d1d5db;
            color: #4b5563;
        }

        @media (hover: hover) {
            .mobile-menu-auth-button.submit:hover {
                background: var(--color-teal-hover);
            }
            .mobile-menu-auth-button.join:hover {
                background: #f3f4f6;
            }
        }

        /* Auth buttons container */
        .auth-buttons {
            display: none;
            align-items: center;
            gap: calc(var(--spacing) * 4);
        }

        @media (min-width: 48rem) {
            .auth-buttons {
                display: flex;
            }
        }

        /* Auth button */
        .auth-button {
            padding-left: calc(var(--spacing) * 5);
            padding-right: calc(var(--spacing) * 5);
            padding-top: calc(var(--spacing) * 2);
            padding-bottom: calc(var(--spacing) * 2);
            font-size: var(--text-base);
            line-height: var(--text-base--line-height);
            font-weight: var(--font-weight-medium);
            border: 1px solid var(--color-dark-teal);
            border-radius: var(--radius-md);
            color: var(--color-dark-teal);
            transition-property: color, background-color;
            transition-duration: var(--default-transition-duration);
            transition-timing-function: var(--default-transition-timing-function);
            text-decoration: none;
            background-color: transparent;
        }

        .auth-button.submit {
            background-color: var(--color-dark-teal);
            color: var(--color-white);
            border: none;
        }

        @media (hover: hover) {
            .auth-button:hover {
                color: var(--color-white);
                background-color: var(--color-teal-hover);
            }
            .auth-button.submit:hover {
                background-color: var(--color-teal-hover);
            }
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: var(--color-gray-200);
        }

        @media (max-width: 768px) {
            .divider {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .desktop-only {
                display: none !important;
            }
            #mobileMenuButton {
                display: block !important;
            }
        }

        
        @media (min-width: 769px) {
            #mobileMenu {
                display: none !important;
            }
        }
    </style>
</head>
