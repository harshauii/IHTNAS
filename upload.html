<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Uploader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --primary: #007bff;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --tick-color: #28a745;
      --cross-color: #dc3545;
      --radius: 12px;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      --spacing-unit: 8px;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: calc(var(--spacing-unit) * 4);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .uploader {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
    }

    .uploader__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 3);
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #ffffff;
    }

    .uploader__header-title {
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
    }

    .uploader__header-title i {
      margin-right: calc(var(--spacing-unit) * 1.5);
      font-size: 1.125rem;
    }

    .uploader__close {
      cursor: pointer;
      font-size: 1rem;
      padding: calc(var(--spacing-unit) * 1.5);
      border-radius: 50%;
      transition: var(--transition);
    }

    .uploader__close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .uploader__content {
      padding: calc(var(--spacing-unit) * 3);
    }

    .uploader__drop {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      text-align: center;
      padding: calc(var(--spacing-unit) * 5);
      color: var(--text-secondary);
      transition: var(--transition);
      cursor: pointer;
    }

    .uploader__drop:hover {
      border-color: var(--primary);
      background: #f8f9fa;
      transform: translateY(-2px);
    }

    .uploader__drop i {
      font-size: 1.5rem;
      margin-bottom: var(--spacing-unit);
      color: var(--text-secondary);
      transition: var(--transition);
    }

    .uploader__drop:hover i {
      color: var(--primary);
    }

    .uploader__drop p {
      font-size: 0.875rem;
      margin-bottom: var(--spacing-unit);
    }

    .uploader__drop .formats {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: calc(var(--spacing-unit) * 2);
    }

    .btn-browse {
      padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--primary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-browse:hover {
      background: #e9ecef;
      border-color: var(--primary);
    }

    .uploader__files {
      padding: 0 calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 3);
      display: none;
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: calc(var(--spacing-unit) * 2);
      padding-bottom: calc(var(--spacing-unit) * 1.5);
      border-bottom: 1px solid var(--border);
    }

    .files-header h4 {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .file-list {
      display: flex;
      flex-direction: column;
@sayantanm19
      gap: var(--spacing-unit);
    }

    .file-row {
      display: flex;
      align-items: center;
      padding: calc(var(--spacing-unit) * 2);
      border-radius: var(--radius);
      background: var(--card-bg);
      border: 1px solid var(--border);
      transition: var(--transition);
    }

    .file-row:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }

    .file-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-right: calc(var(--spacing-unit) * 2);
      font-size: 1rem;
      color: #ffffff;
    }

    .pdf-icon { background: #dc3545; }
    .word-icon { background: #007bff; }

    .file-info {
      flex: 1;
      overflow: hidden;
    }

    .file-info .name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: calc(var(--spacing-unit) * 0.5);
    }

    .file-info .meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: calc(var(--spacing-unit) * 0.5);
      flex-wrap: wrap;
    }

    .file-info .meta .status {
      display: flex;
      align-items: center;
      gap: calc(var(--spacing-unit) * 0.5);
      font-weight: 500;
    }

    .file-info .meta .status.completed {
      color: var(--tick-color);
    }

    .file-info .meta .status.failed {
      color: var(--cross-color);
    }

    .file-actions {
      margin-left: calc(var(--spacing-unit) * 2);
    }

    .btn-action {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9ecef;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-secondary);
    }

    .btn-action:hover {
      background: var(--primary);
      color: #ffffff;
    }

    .file-row.completed .status {
      color: var(--tick-color);
    }

    .file-row.failed .status {
      color: var(--cross-color);
    }

    .upload-actions {
      display: none;
      gap: calc(var(--spacing-unit) * 2);
      padding: calc(var(--spacing-unit) * 3);
      border: 1px solid var(--border);
      background: var(--card-bg);
    }

    .btn-upload {
      padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 4);
      border-radius: var(--radius);
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      flex: 1;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .btn-open-popup {
      padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 4);
      border-radius: var(--radius);
      border: none;
      background: var(--primary);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .btn-open-popup:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 480px) {
      .uploader {
        margin: var(--spacing-unit);
      }

      .uploader__content {
        padding: calc(var(--spacing-unit) * 2);
      }

      .uploader__drop {
        padding: calc(var(--spacing-unit) * 3);
      }

      .uploader__drop p {
        font-size: 0.75rem;
      }

      .uploader__drop .formats {
        font-size: 0.625rem;
      }

      .btn-browse {
        padding: calc(var(--spacing-unit) * 1) calc(var(--spacing-unit) * 2);
        font-size: 0.75rem;
      }

      .file-info .meta {
        font-size: 0.625rem;
      }

      .file-row {
        padding: calc(var(--spacing-unit) * 1.5);
      }

      .upload-actions {
        flex-direction: column;
        padding: calc(var(--spacing-unit) * 2);
      }

      .btn-upload {
        padding: calc(var(--spacing-unit) * 1) calc(var(--spacing-unit) * 3);
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <button class="btn-open-popup" id="openPopup">Open Uploader</button>

  <div class="popup-overlay" id="popupOverlay">
    <div class="uploader">
      <div class="uploader__header">
        <div class="uploader__header-title">
          <i class="fas fa-cloud-upload-alt"></i>
          Upload files
        </div>
        <i class="fas fa-times uploader__close" id="closePopup"></i>
      </div>

      <div class="uploader__content">
        <div class="uploader__drop" id="dropZone">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Choose a file or drag and drop it here.</p>
          <div class="formats">PDF and Word formats, up to 50 MB.</div>
          <input type="file" id="fileInput" hidden multiple>
          <button class="btn-browse">Browse File</button>
        </div>
        
        <div class="uploader__files" id="uploaderFiles">
          <div class="files-header">
            <h4>Uploaded Files</h4>
          </div>
          
          <div class="file-list" id="filesList">
            <div class="empty-state">
              <i class="fas fa-folder-open"></i>
              <p>No files uploaded yet</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="upload-actions" id="uploadActions">
        <button class="btn-upload btn-primary">Upload All</button>
        <button class="btn-upload btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const openPopupBtn = document.getElementById('openPopup');
    const popupOverlay = document.getElementById('popupOverlay');
    const closePopupBtn = document.getElementById('closePopup');
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const filesList = document.getElementById('filesList');
    const uploaderFiles = document.getElementById('uploaderFiles');
    const uploadActions = document.getElementById('uploadActions');
    
    // Allowed file types and size limit
    const allowedTypes = [
      'application/pdf',
      'application/msword',
      'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
    ];
    const maxSize = 50 * 1024 * 1024; // 50 MB in bytes
    
    // File type extensions for display
    const fileTypeExtensions = {
      'application/pdf': 'PDF',
      'application/msword': 'DOC',
      'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'DOCX'
    };
    
    // Popup controls
    openPopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'flex';
      uploaderFiles.style.display = 'none';
      uploadActions.style.display = 'none';
    });

    closePopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
      filesList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-folder-open"></i>
          <p>No files uploaded yet</p>
        </div>
      `;
      uploaderFiles.style.display = 'none';
      uploadActions.style.display = 'none';
    });

    // Handle drag events
    ['dragenter', 'dragover'].forEach(event => {
      dropZone.addEventListener(event, e => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });
    });
    
    ['dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, e => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
      });
    });
    
    // Click to browse files
    dropZone.addEventListener('click', (e) => {
      if (!e.target.classList.contains('btn-browse')) {
        fileInput.click();
      }
    });
    
    // Handle file input change
    fileInput.addEventListener('change', e => {
      if (e.target.files.length) {
        handleFiles(e.target.files);
        fileInput.value = '';
      }
    });
    
    // Handle dropped files
    dropZone.addEventListener('drop', e => {
      if (e.dataTransfer.files.length) {
        handleFiles(e.dataTransfer.files);
      }
    });
    
    // Handle files
    function handleFiles(files) {
      uploaderFiles.style.display = 'block';
      uploadActions.style.display = 'flex';
      
      const emptyState = filesList.querySelector('.empty-state');
      if (emptyState) emptyState.remove();
      
      for (let file of files) {
        const isValidType = allowedTypes.includes(file.type);
        const isValidSize = file.size <= maxSize;
        
        if (!isValidType || !isValidSize) {
          const fileExt = file.name.split('.').pop().toLowerCase();
          alert(`Invalid file: ${file.name}. Only PDF and Word files up to 50 MB are allowed.`);
          
          const row = document.createElement('div');
          row.className = 'file-row failed';
          
          row.innerHTML = `
            <div class="file-icon">
              <i class="fas fa-file"></i>
            </div>
            <div class="file-info">
              <div class="name">${file.name}</div>
              <div class="meta">
                <span class="type">${fileExt.toUpperCase()}</span> • 
                <span class="size">${formatFileSize(file.size)}</span> • 
                <span class="status failed">${fileExt} failed <i class="fas fa-times-circle"></i></span>
              </div>
            </div>
            <div class="file-actions">
              <button class="btn-action btn-delete" title="Remove file">
                <i class="fas fa-times"></i>
              </button>
            </div>
          `;
          
          filesList.appendChild(row);
          
          const deleteBtn = row.querySelector('.btn-delete');
          deleteBtn.addEventListener('click', () => {
            row.remove();
            if (filesList.children.length === 0) {
              filesList.innerHTML = `
                <div class="empty-state">
                  <i class="fas fa-folder-open"></i>
                  <p>No files uploaded yet</p>
                </div>
              `;
              uploaderFiles.style.display = 'none';
              uploadActions.style.display = 'none';
            }
          });
          continue;
        }
        
        const row = document.createElement('div');
        row.className = 'file-row';
        
        const fileExtClass = file.type === 'application/pdf' ? 'pdf-icon' : 'word-icon';
        const fileType = fileTypeExtensions[file.type].toLowerCase();
        
        row.innerHTML = `
          <div class="file-icon ${fileExtClass}">
            <i class="${file.type === 'application/pdf' ? 'fas fa-file-pdf' : 'fas fa-file-word'}"></i>
          </div>
          <div class="file-info">
            <div class="name">${file.name}</div>
            <div class="meta">
              <span class="type">${fileTypeExtensions[file.type]}</span> • 
              <span class="size">${formatFileSize(file.size)}</span> • 
              <span class="status">Ready to upload</span>
            </div>
          </div>
          <div class="file-actions">
            <button class="btn-action btn-delete" title="Remove file">
              <i class="fas fa-times"></i>
            </button>
          </div>
        `;
        
        filesList.appendChild(row);
        
        const deleteBtn = row.querySelector('.btn-delete');
        deleteBtn.addEventListener('click', () => {
          row.remove();
          if (filesList.children.length === 0) {
            filesList.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-folder-open"></i>
                <p>No files uploaded yet</p>
              </div>
            `;
            uploaderFiles.style.display = 'none';
            uploadActions.style.display = 'none';
          }
        });
        
        simulateUpload(row, file, fileType);
      }
    }
    
    // Simulate file upload
    function simulateUpload(row, file, fileType) {
      const status = row.querySelector('.status');
      
      const isSuccess = Math.random() > 0.2; // 80% chance of success
      const delay = Math.random() * 2000 + 1000;
      
      setTimeout(() => {
        if (isSuccess) {
          status.innerHTML = `${fileType} completed <i class="fas fa-check-circle"></i>`;
          status.classList.add('completed');
          row.classList.add('completed');
        } else {
          status.innerHTML = `${fileType} failed <i class="fas fa-times-circle"></i>`;
          status.classList.add('failed');
          row.classList.add('failed');
        }
      }, delay);
    }
    
    // Format file size
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // Upload button functionality
    document.querySelector('.btn-primary').addEventListener('click', () => {
      const files = filesList.querySelectorAll('.file-row');
      if (files.length === 0) {
        alert('Please add files to upload.');
        return;
      }
      files.forEach(file => {
        const status = file.querySelector('.status');
        const fileType = file.querySelector('.type').textContent.toLowerCase();
        if (!file.classList.contains('completed') && !file.classList.contains('failed')) {
          status.innerHTML = `${fileType} completed <i class="fas fa-check-circle"></i>`;
          status.classList.add('completed');
          file.classList.add('completed');
        }
      });
    });
    
    // Cancel button functionality
    document.querySelector('.btn-secondary').addEventListener('click', () => {
      filesList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-folder-open"></i>
          <p>No files uploaded yet</p>
        </div>
      `;
      uploaderFiles.style.display = 'none';
      uploadActions.style.display = 'none';
    });
  </script>
</body>
</html>
