<!DOCTYPE html>
<html>
<head>
    <title>SUBMIT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: IBM Plex Sans, sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            overflow-y: hidden
        }
        * {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent
        }
        input, .user-input {
            user-select: text;
            -webkit-user-select: text
        }
        a {
            color: inherit;

        }
        button {
            cursor: pointer
        }
        .App {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh
        }
        .homepage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100vh
        }
        .banner {
            background-color: #030a21;
            color: #fff;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column
        }
        .banner .arrow-watermark {
            position: absolute;
            bottom: 0;
            display: block
        }
        .banner .gs-logo {
            margin: 30px 100px 0;
            width: 100%
        }
        .banner .gs-logo > img {
            height: 40px
        }
        .banner .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 100px;
            padding-top: 4vw;
            width: calc(100% - 200px);
            flex-grow: 1;
            justify-content: center
        }
        .banner .title {
            font-size: 36px;
            font-weight: 500;
            line-height: 48px
        }
        .banner .description {
            color: #fffc;
            font-size: 16px;
            font-weight: 400;
            margin-top: 8px
        }
        .user-form-container {
            padding-top: 50px;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center
        }
        .user-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin: 0 auto;
            max-width: 400px;
            width: 87%
        }
        .user-input-box {
            display: flex;
            flex-direction: column
        }
        .user-input-label {
            font-weight: 400;
            line-height: 24px;
            padding-bottom: 14px
        }
        .user-input-label span {
            color: red
        }
        .user-input {
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            line-height: 20px;
            outline: none;
            padding: 12px
        }
        .user-input:focus, #intl-phone-container:has(.phone-input:focus) {
            border: 1px solid #030a21
        }
        .next-button {
            background-color: #030a21;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
            padding: 16px 0
        }
        .user-policy {
            font-size: 14px;
            font-weight: 400;
            line-height: 21px;
            margin-top: -16px;
            margin-bottom: 30px;
            text-align: center
        }
        .iti {
            position: relative;
            display: inline-block;
            width: 100%
        }
        .iti * {
            box-sizing: border-box
        }
        #intl-phone-container {
            border: 1px solid #ddd;
            border-radius: 9px;
            font-size: 16px;
            height: 48px;
            width: 100%;
            position: relative
        }
        .phone-input {
            width: 100%;
            height: 46px;
            padding-left: 50px !important;
            border: none;
            background: 0 0;
            font-size: 16px;
            outline: 0
        }
        .iti__flag-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 1px;
            cursor: default
        }
        .iti__selected-flag {
            z-index: 1;
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 6px 0 8px
        }
        .iti__arrow {
            display: none
        }
        @media only screen and (max-width: 1000px) {
            body {
                overflow-y: auto
            }
            .App {
                height: auto
            }
            .homepage {
                grid-template-columns: none;
                grid-template-rows: auto auto;
                height: auto
            }
            .banner {
                min-height: 0;
                background-color: #030a21;
                padding-bottom: 20px
            }
            .banner .gs-logo,
            .banner .content {
                margin: 30px auto 0;
                width: 87%
            }
            .banner .content {
                padding-top: 0;
                padding-bottom: 20px
            }
            .user-form-container {
                padding: 40px 0
            }
        }
        @media only screen and (max-width: 600px) {
            .banner .gs-logo {
                width: fit-content
            }
            .banner .gs-logo > img {
                height: 32px
            }
            .banner .arrow-watermark {
                width: 50%;
                height: auto;
                left: 0;
                bottom: 0
            }
            .banner .content {
                gap: 24px
            }
            .banner .title {
                font-size: 20px;
                line-height: 26px
            }
            .banner .description {
                font-size: 14px
            }
            .user-form-container {
                padding: 60px 0 40px
            }
            .user-form {
                gap: 24px;
                max-width: 87%
            }
            .user-input-label {
                font-size: 14px;
                line-height: 21px;
                padding-bottom: 12px
            }
            .user-input,
            .phone-input,
            #intl-phone-container {
                font-size: 14px
            }
        }
    </style>
</head>
<body>
    <div class="App" id="app">
        <div class="homepage">
            <div class="banner">
                <img src="https://applications.growthschool.io/static/media/arrow-watermark.3b6a61eba496df5516a4fda1917be812.svg" alt="arrow-watermark" class="arrow-watermark">
                <div class="gs-logo">
                    <img alt="logo" src="https://growthschool.io/static/media/gs-logo.dda9dc995a3983ca989df2e46e06e8e9.svg">
                </div>
                <div class="content">
                    <div>
                        <div class="title">The IHTNAS<br>International Hub for Technology, Novelty and Applied Sciences</div>
                        <div class="description">Become a PRO in Digital Marketing!</div>
                    </div>
                </div>
            </div>
            <div class="user-form-container">
                <form class="user-form" id="userForm">
                    <div class="user-input-box">
                        <label class="user-input-label" for="name">Full Name <span>*</span></label>
                        <input id="name" class="user-input" name="name" maxlength="50" type="text" placeholder="e.g., Jane Doe" value="" required>
                    </div>
                    <div class="user-input-box">
                        <label class="user-input-label" for="email">Email Address <span>*</span></label>
                        <input id="email" class="user-input" name="email" maxlength="50" type="email" pattern=".*@.*\.[a-zA-Z]{2,}" placeholder="e.g., example@gmail.com" value="" required>
                    </div>
                    <div class="user-input-box">
                        <label class="user-input-label" for="intl-phone">Contact Number <span>*</span></label>
                        <div class="iti" id="intl-phone-container">
                            <div class="iti__flag-container">
                                <div class="iti__selected-flag" title="India">
                                    <div class="iti__selected-dial-code">+91</div>
                                    <div class="iti__arrow"></div>
                                </div>
                            </div>
                            <input class="phone-input" id="intl-phone" maxlength="10" type="tel" name="phone" placeholder="7799181716" required autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="next-button">Next</button>
                    <div id="form-status"></div>
                    <div class="user-policy">
                        By continuing, you agree to our 
                        <a href="/terms-and-conditions" target="_blank" rel="noreferrer noopener">Terms of Service</a> and 
                        <a href="/privacy-policy" target="_blank" rel="noreferrer noopener">Privacy Policy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <!-- POPUP HTML  -->
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup-card" class="popup-card">
            <div id="popup-icon-container" class="popup-icon-container"></div>
            <h2 id="popup-title" class="popup-title"></h2>
            <p id="popup-message" class="popup-message"></p>
            <button id="popup-button" class="popup-button"></button>
        </div>
    </div>
        <style>
        /* --- STYLES FOR POPUP --- */
        /* This CSS is added to support the popup functionality */
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap');

        :root {
            --success-color: #2DCC70;
            --fail-color: #E85B5B;
            --bg-color: #F8F9FA;
            --card-bg-color: #FFFFFF;
            --title-color: #212529;
            --text-color: #555;
            --white-color: #FFFFFF;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
            z-index: 1000;
        }

        .popup-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0s 0s;
        }

        .popup-card {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .popup-overlay.visible .popup-card {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .popup-icon-container {
            position: relative;
            width: 90px;
            height: 90px;
            margin-bottom: 25px;
        }

        .popup-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--title-color);
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .popup-message {
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 30px;
            max-width: 280px;
        }

        .popup-button {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-radius: 100px;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--white-color);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .popup-button:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        .popup-card.success .popup-title { color: var(--success-color); }
        .popup-card.success .popup-button { background-color: var(--success-color); box-shadow: 0 4px 12px rgba(45, 204, 112, 0.25); }

        .popup-card.fail .popup-title { color: var(--fail-color); }
        .popup-card.fail .popup-button { background-color: var(--fail-color); box-shadow: 0 4px 12px rgba(232, 91, 91, 0.25); }

        .success-icon .circle {
            stroke-dasharray: 255;
            stroke-dashoffset: 255;
            animation: draw-circle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .success-icon .checkmark {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: draw-checkmark 0.4s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        .fail-icon {
            width: 100%;
            height: 100%;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }

        @keyframes draw-circle { to { stroke-dashoffset: 0; } }
        @keyframes draw-checkmark { to { stroke-dashoffset: 0; } }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>

    <script>
        // --- FORM SUBMISSION SCRIPT  ---

        // 1. Elements from your original script
        const form = document.getElementById('userForm');
        const submitButton = form.querySelector('button[type="submit"]');
        const formStatus = document.getElementById('form-status');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxzxD5SENtR6BG0PWxf9oFRBqgcEEhh4Q7VXVmvusk40SE6cliBRMofFmHsEdf3rMDP/exec';

        // 2. Elements required for the popup functionality
        const overlay = document.getElementById('popup-overlay');
        const card = document.getElementById('popup-card');
        const iconContainer = document.getElementById('popup-icon-container');
        const titleEl = document.getElementById('popup-title');
        const messageEl = document.getElementById('popup-message');
        const buttonEl = document.getElementById('popup-button');

        // 3. SVG icons and configuration for the popups
        const successIconSVG = `
            <svg class="success-icon" viewBox="0 0 100 100" style="width:100%; height:100%;">
                <path class="circle" d="M50,10 a40,40 0 1,1 0,80 a40,40 0 1,1 0,-80" stroke="#2DCC70" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path class="checkmark" d="M32 51 L45 64 L70 39" stroke="#2DCC70" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>`;
        const failIconSVG = `
            <svg class="fail-icon" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="#E85B5B"/>
                <path d="M35 35 L65 65 M65 35 L35 65" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
            </svg>`;

        const popupConfig = {
            success: {
                icon: successIconSVG,
                title: "SUCCESS!",
                message: "Congrats! Your data has been submitted successfully.",
                buttonText: "DONE"
            },
            fail: {
                icon: failIconSVG,
                title: "OH NO...",
                message: "Something went wrong, please try again.",
                buttonText: "TRY AGAIN"
            }
        };

        // 4. Function to show the popup
        const showPopup = (type, onButtonClick) => {
            const config = popupConfig[type];
            card.className = 'popup-card'; // Reset classes
            setTimeout(() => card.classList.add(type), 10);
            
            iconContainer.innerHTML = config.icon;
            titleEl.textContent = config.title;
            messageEl.textContent = config.message;
            buttonEl.textContent = config.buttonText;
            
            // Set the button's click action to the provided function
            buttonEl.onclick = onButtonClick;
            
            overlay.classList.add('visible');
        };

        // 5. Your form's event listener with integrated popup logic
        form.addEventListener('submit', e => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            formStatus.textContent = ''; // Clear any old status messages

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => {
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                form.reset();
                // ** MODIFICATION: Show success popup instead of text message **
                // The button click will redirect to /index
                showPopup('success', () => {
                    window.location.href = '/index'; 
                });
            })
            .catch(error => {
                console.error('Error!', error.message);
                // ** MODIFICATION: Show fail popup instead of text message **
                // The button click will redirect to /fail
                showPopup('fail', () => {
                    window.location.href = '/fail';
                });
            })
            .finally(() => {
                // This will run after the popup is shown, re-enabling the form button behind it
                submitButton.disabled = false;
                submitButton.textContent = 'Next';
            });
        });
    </script>
</body>
</html>
