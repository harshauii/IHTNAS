<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: IBM Plex Sans, sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            overflow-y: hidden
        }
        * {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text
        }
        a {
            color: inherit;
            text-decoration: none
        }
        button {
            cursor: pointer
        }
        .App {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh
        }
        .homepage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100vh
        }
        .banner {
            background-color: #030a21;
            color: #fff;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column
        }
        .banner .arrow-watermark {
            position: absolute;
            bottom: 0;
            display: block
        }
        .banner .gs-logo {
            margin: 30px 100px 0;
            width: 100%
        }
        .banner .gs-logo > img {
            height: 40px
        }
        .banner .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 100px;
            padding-top: 4vw;
            width: calc(100% - 200px);
            flex-grow: 1;
            justify-content: center
        }
        .banner .title {
            font-size: 36px;
            font-weight: 500;
            line-height: 48px
        }
        .banner .description {
            color: #fffc;
            font-size: 16px;
            font-weight: 400;
            margin-top: 8px
        }
        .user-form-container {
            padding-top: 50px;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center
        }
        .user-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin: 0 auto;
            max-width: 400px;
            width: 87%
        }
        .user-input-box {
            display: flex;
            flex-direction: column
        }
        .user-input-label {
            font-weight: 400;
            line-height: 24px;
            padding-bottom: 14px
        }
        .user-input-label span {
            color: red
        }
        .user-input {
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            line-height: 20px;
            outline: none;
            padding: 12px
        }
        .user-input:focus, #intl-phone-container:has(.phone-input:focus) {
            border: 1px solid #030a21
        }
        .next-button {
            background-color: #030a21;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
            padding: 16px 0
        }
        .user-policy {
            font-size: 14px;
            font-weight: 400;
            line-height: 21px;
            margin-top: -16px;
            margin-bottom: 30px;
            text-align: center
        }
        .iti {
            position: relative;
            display: inline-block;
            width: 100%
        }
        .iti * {
            box-sizing: border-box
        }
        #intl-phone-container {
            border: 1px solid #ddd;
            border-radius: 9px;
            font-size: 16px;
            height: 48px;
            width: 100%;
            position: relative
        }
        .phone-input {
            width: 100%;
            height: 46px;
            padding-left: 50px !important;
            border: none;
            background: 0 0;
            font-size: 16px;
            outline: 0
        }
        .iti__flag-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 1px;
            cursor: default
        }
        .iti__selected-flag {
            z-index: 1;
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 6px 0 8px
        }
        .iti__arrow {
            display: none
        }
        @media only screen and (max-width: 1000px) {
            body {
                overflow-y: auto
            }
            .App {
                height: auto
            }
            .homepage {
                grid-template-columns: none;
                grid-template-rows: auto auto;
                height: auto
            }
            .banner {
                min-height: 0;
                background-color: #030a21;
                padding-bottom: 20px
            }
            .banner .gs-logo,
            .banner .content {
                margin: 30px auto 0;
                width: 87%
            }
            .banner .content {
                padding-top: 0;
                padding-bottom: 20px
            }
            .user-form-container {
                padding: 40px 0
            }
        }
        @media only screen and (max-width: 600px) {
            .banner .gs-logo {
                width: fit-content
            }
            .banner .gs-logo > img {
                height: 32px
            }
            .banner .arrow-watermark {
                width: 50%;
                height: auto;
                left: 0;
                bottom: 0
            }
            .banner .content {
                gap: 24px
            }
            .banner .title {
                font-size: 20px;
                line-height: 26px
            }
            .banner .description {
                font-size: 14px
            }
            .user-form-container {
                padding: 60px 0 40px
            }
            .user-form {
                gap: 24px;
                max-width: 87%
            }
            .user-input-label {
                font-size: 14px;
                line-height: 21px;
                padding-bottom: 12px
            }
            .user-input,
            .phone-input,
            #intl-phone-container {
                font-size: 14px
            }
        }
    </style>
</head>
<body>
    <div class="App" id="app">
        <div class="homepage">
            <div class="banner">
                <img src="https://applications.growthschool.io/static/media/arrow-watermark.3b6a61eba496df5516a4fda1917be812.svg" alt="arrow-watermark" class="arrow-watermark">
                <div class="gs-logo">
                    <img alt="logo" src="https://growthschool.io/static/media/gs-logo.dda9dc995a3983ca989df2e46e06e8e9.svg">
                </div>
                <div class="content">
                    <div>
                        <div class="title">The IHTNAS<br>International Hub for Technology, Novelty and Applied Sciences</div>
                        <div class="description">Become a PRO in Digital Marketing!</div>
                    </div>
                </div>
            </div>
<div class="user-form-container">
  <form class="user-form" id="userForm">
    <div class="user-input-box">
      <label class="user-input-label" for="name">Full Name <span>*</span></label>
      <input id="name" class="user-input" name="name" maxlength="50" type="text" placeholder="e.g., Jane Doe" required>
    </div>
    <div class="user-input-box">
      <label class="user-input-label" for="email">Email Address <span>*</span></label>
      <input id="email" class="user-input" name="email" maxlength="50" type="email" pattern=".*@.*\.[a-zA-Z]{2,}" placeholder="e.g., example@gmail.com" required>
    </div>
    <div class="user-input-box">
      <label class="user-input-label" for="phone">Contact Number <span>*</span></label>
      <!-- Assuming you are using a library for the country code, we'll keep it simple here. -->
      <!-- The JavaScript will grab the value from this input field. -->
      <input id="phone" class="phone-input" maxlength="15" type="tel" name="phone" required autocomplete="off" placeholder="e.g., +911234567890">
    </div>
    <button type="submit" class="next-button">Next</button>
    <div id="form-status"></div> <!-- To show success/error messages -->
    <div class="user-policy">
      By continuing, you agree to our 
      <a href="https://growthschool.io/terms-and-conditions" target="_blank" rel="noreferrer noopener">Terms of Service</a> and 
      <a href="https://growthschool.io/privacy-policy" target="_blank" rel="noreferrer noopener">Privacy Policy</a>
    </div>
  </form>
</div>
        </div>
    </div>
    
<script>
    const form = document.getElementById('userForm');
    const submitButton = form.querySelector('button[type="submit"]');
    const formStatus = document.getElementById('form-status');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxzxD5SENtR6BG0PWxf9oFRBqgcEEhh4Q7VXVmvusk40SE6cliBRMofFmHsEdf3rMDP/exec'; // e.g., ...Edf3rMDP/exec

    form.addEventListener('submit', e => {
        e.preventDefault();

        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';
        formStatus.textContent = '';

        // We use FormData which is the key to this workaround
        const formData = new FormData(form);

        // This fetch request is different. We don't set Content-Type.
        // The browser will set it automatically to multipart/form-data,
        // which does NOT trigger a CORS preflight request.
        fetch(scriptURL, { 
            method: 'POST', 
            body: formData 
        })
        .then(response => {
            if (!response.ok) {
                // If the server responds with an error status (like 4xx or 5xx)
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.json(); // We still expect a JSON response
        })
        .then(data => {
            console.log('Success:', data);
            formStatus.textContent = 'Success! Your data has been submitted.';
            formStatus.style.color = 'green';
            form.reset();
        })
        .catch(error => {
            console.error('Error!', error.message);
            formStatus.textContent = 'Error: Could not submit. ' + error.message;
            formStatus.style.color = 'red';
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Next';
        });
    });
</script>

</body>
</html>
